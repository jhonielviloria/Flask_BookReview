{% extends "template.html" %}

{% block title %}
    Book Review
{% endblock %}

{% block body %}
    <div class="row" >
        <div class="col-sm-11">
            <h1>Search for a book</h1>
        </div>
        <div class="col-sm-1">
            <a href="{{ url_for('logout') }}">logout</a>
        </div>
    </div>

    <p class="text-danger"> {{ error_message }} </p>

    <form action="{{ url_for('results') }}" method="post">
        <div class="form-group">
            <label>title:</label>
            <input class="form-control" id="title" name="title" placeholder="Search title">
        </div>
        <div class="form-group">
            <label>author:</label>
            <input class="form-control" id="author" name="author" placeholder="Search author">
        </div>
        <div class="form-group">
            <label>isbn:</label>
            <input class="form-control" id="isbn" name="isbn" placeholder="Search isbn">
        </div>
        <div class="form-group">
            <button class="btn btn-info">Search</button>
        </div>

    </form>
{% endblock %}
