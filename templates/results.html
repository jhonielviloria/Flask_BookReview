{% extends "template.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

        <div class="container-fluid">
            <h1>Results:</h1>
    <ul>
    {% for book in books %}
        <li class="list-group-item list-group-item-action">
            <a href="{{ url_for('book', book_id=book.id) }}">{{ book.title }}</a>
        </li>
    {% endfor %}
    </ul>

    </div>
{% endblock %}
