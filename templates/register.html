{% extends "template.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <h1>Create new account</h1>
    <p class="text-danger"> {{ error_message }} </p>
    <form action="{{ url_for('registered') }}" method="post">
        <div class="form-group">
            <label for="email">Username:</label>
            <input class="form-control" id="email" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="pwd" name="password2" placeholder="Confirm password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Create account</button>
        </div>

    </form>
{% endblock %}
